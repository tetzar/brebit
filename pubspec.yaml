  flutter_multiselect: ^1.0.0

  notification_permissions: ^0.6.1
  app_settings: ^4.1.0

  flutter_hooks: ^0.18.5
  hooks_riverpod: ^2.1.1

  image_cropper: ^3.0.1
  photo_view: ^0.14.0
  transparent_image: ^2.0.0
