  image_size_getter: ^2.1.2

  flutter_advanced_switch: ^3.0.1
  flutter_sticky_header: ^0.6.4
  page_transition: ^2.0.9
  modal_bottom_sheet: ^2.1.0
  flutter_picker: ^2.0.1
  flutter_signin_button: ^2.0.0

  introduction_screen: ^3.0.2
  dots_indicator: ^2.1.0

  url_launcher: ^6.0.2
  photo_manager: ^2.2.1
  sliding_up_panel: ^2.0.0
  path_provider: ^2.0.1
